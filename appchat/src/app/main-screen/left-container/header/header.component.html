<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <img class="logo" src="assets/image/logo.png">
        </div>
    </div>
    <div class="title row text-center">
        <div class="col-2"> <img class="avatar" src="assets/image/avatar.jpg" alt=""></div>
        <div class="nameApp col-8">
            <h2>ANHEM-CHAT</h2>
        </div>
        <div class="col-2">
        <button class="icon-send" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
          <!-- <i class="far fa-comment-dots"></i> -->
          <i class="fa fa-plus" ></i>
        </button>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Group Chat</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="room-name" class="col-form-label">RoomName:</label>
                <input type="text" class="form-control"  [(ngModel)]="this.roomName" [ngModelOptions]="{standalone: true}">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
            <button type="submit" class="btn btn-primary" (click)="this.createRoomChat()">CREATE</button>
            <button type="submit" class="btn btn-primary" (click)="this.joinRoomChat()">JOIN</button>
          </div>
        </div>
      </div>
    </div>
    <app-search></app-search>

</div>
