    <input type="text" class="input-text col-10" id="emotions" (keydown.enter)="sendTo()" *ngIf="this.isChatBoxSelected()" [(ngModel)]="this.message" aria-describedby="helpId" placeholder="Type a message..." />
    <div class="typing__actions col-2 row">
        <button class="btn images"><i class="fas fa-image"></i></button>
        <button class="btn emotions"  (click)="emojisClick()">
      <i class="fas fa-smile"></i>
    </button>
        <button class="btn sending-text" (click)="sendTo()" *ngIf="this.isChatBoxSelected()">
      <i class="fa fa-paper-plane"></i>
    </button>

<div class="emojiArea" *ngIf="checkEmojisShow">
    <p class="emojis">
        <ng-container *ngFor="let emojis of emojisList">
            <span class="showEmojis" (click)="selectEmoji(emojis)">
          {{ this.emojis.emoji }}
      </span>

        </ng-container>
    </p>
</div>
