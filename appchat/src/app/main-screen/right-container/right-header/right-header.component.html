<div class="header" [style.background]="this.darkMode() ? this.background : ''" [style.color]="this.darkMode() ? this.color : ''">
    <div @headerAnimation class="header__infor">
        <button *ngIf="showListFriendButton()" (click)="showListFriend()" class="show-friend-list"><i class="fas fa-user-friends"></i></button>
        <img src="../../../../assets/image/avatar.jpg" class="header__avatar" />
        <h6 class="header__title">
            {{ this.getSelectedChatContent().name }} <br />
        </h6>
    </div>

    <div @iconAnimation class="header__actions">
        <div class="actions-container">
            <i class="far fa-eye" data-bs-toggle="modal" data-bs-target="#searchModal" data-bs-whatever="@getbootstrap"></i>

            <i class="fas fa-bars " (click)="this.showManager()" [style.color]="this.managerButtonDark?'#aaaaaa':''"></i>
        </div>

    </div>

    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Tìm kiếm tin nhắn</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 form-field">
                            <input type="text" class="form-control form-input" placeholder=" " id="recipient-name" (keyup)="getKeyWord($event)" />
                            <label for="recipient-name" class="col-form-label form-label">Nhập từ khóa cần tìm</label
              >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary btnclose"
            data-bs-dismiss="modal"
          >
            Đóng
          </button>
          <button
            type="button"
            class="done btn btn-danger create"
            data-bs-dismiss="modal"
            (click)="getKeyWordToSearch()"
          >
            Tìm kiếm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
