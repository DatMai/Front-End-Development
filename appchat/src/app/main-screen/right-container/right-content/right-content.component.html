<div class="container-fluid main-chat" id="chatContent">
    <!-- Partner chat -->
    <ng-container *ngFor="let mes of this.getSelectedChatContent().messages; let indexOfelement=index">
        <div [ngClass]="this.typeOfMes(indexOfelement)" class="partner-chat  container-fluid row" *ngIf="!mes.mine">
            <div class="wrapper col-12 row">
                <div class="avatar--wrapper">
                    <img *ngIf="this.isShowAvatar(indexOfelement)" class=" partner__avatar avatar " src="../../../../assets/image/avatar.jpg">
                    <img *ngIf="!this.isShowAvatar(indexOfelement)" class=" partner__avatar avatar " src="../../../../assets/image/avatar.jpg" style="visibility: hidden;">

                    <!-- <img class=" partner__avatar avatar "  src="../../../../assets/image/avatar.jpg" > -->
                  </div>
                <div class="text--wrapper">
                    <h6 class="partner__name" *ngIf="isShowName(indexOfelement)">{{mes.userName}}</h6>
                    <p class="partner__text text ">{{mes.message}}</p>
                </div>
            </div>
        </div>

        <!-- End parter chat -->
        <!-- My chat -->
        <div [ngClass]="this.typeOfMes(indexOfelement)" class="my-chat container-fluid row" *ngIf="mes.mine">
            <div class="wrapper text--wrapper col-12">
                <p class=" my__text text">{{mes.message}}</p>
            </div>
        </div>
        <!-- End my chat -->
    </ng-container>
</div>
