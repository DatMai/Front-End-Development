<div id="imageModal" class="modal" [style.display]="this.isShowImageModal()?'block':'none'">

  <!-- The Close Button -->
  <span class="close" (click)="this.hideModal()">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" data-src="{{this.getSelectedSrc()}}">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
