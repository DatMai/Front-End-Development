<div class="main-screen">
    <div class="main-screen__left-container col-lg-3 col-md-12 col-sm-12">
        <app-left-container class="left-container--height"></app-left-container>
    </div>
    <div class="main-screen__right-container col-lg-9 col-md-12 col-sm-12">
        <app-right-container></app-right-container>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Group Chat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="room-name" class="col-form-label">RoomName:</label>
                        <input type="text" class="form-control" [(ngModel)]="this.roomName" [ngModelOptions]="{standalone: true}">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                <button type="submit" class="btn btn-primary" (click)="this.createRoomChat()">CREATE</button>
                <button type="submit" class="btn btn-primary" (click)="this.joinRoomChat()">JOIN</button>
            </div>
        </div>
    </div>
</div>
