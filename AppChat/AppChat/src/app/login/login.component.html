<div class="login-component">

  <h2>Đăng nhập</h2>
    <div class="container {{registerPanel}}" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Đăng Ký</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Đăng ký bằng Email</span>
                <input type="text" placeholder="Họ và tên" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Mật khẩu" />
                <input type="password" placeholder="Nhập lại mật khẩu" />
                <a class="btn" >Đăng ký</a>
            </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
              <h1>Đăng nhập</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span>Đăng nhập bằng tài khoản</span>
              <input type="email" placeholder="Tên đăng nhập" />
              <input type="password" placeholder="Mật khẩu" />
              <a href="#">Quên mật khẩu?</a>
              <a class="btn" [routerLink]="'/home'">Đăng nhập</a>
          </form>
      </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng quay trở lại</h1>
                    <p>Hãy đăng nhập để tiếp tục</p>
                    <a class="ghost" id="signIn" (click)="hideRegisterPanel()">Đăng nhập</a>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Chào mừng bạn đến với ANHEMCHAT!</h1>
                    <p>Đăng ký làm thành viên để sử dụng dịch vụ của chúng tôi</p>
                    <a class="ghost" id="signUp" (click)="showRegisterPanel()">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
  </div>
